<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}BizInsights{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
  /* Keep charts compact and consistent */
  .chart-wrap{
    height: 380px;           /* adjust to 320â€“420 if you prefer */
    max-height: 420px;
    width: 100%;
  }
  .chart-wrap canvas{
    width: 100% !important;
    height: 100% !important; /* let Chart.js scale inside the box */
  }
  /* Prevent huge cards from stretching while charts render */
  .chart-card{
    min-height: 420px;
  }
</style>

  <style>
    body { padding-top: 2rem; }
    .kpi { font-size: 1.5rem; font-weight: bold; }
    .card-rounded { border-radius: 0.75rem; }
    pre { font-size: 0.85rem; }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
  <div class="container mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">BizInsights</a>
        <div class="d-flex">
          <a class="btn btn-outline-secondary me-2" href="{{ url_for('bench') }}">Benchmarks</a>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
